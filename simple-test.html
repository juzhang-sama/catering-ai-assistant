<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐饮行业AI助手 - 简单测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .status {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .status.success {
            background: #f0fdf4;
            border-color: #22c55e;
        }
        
        .status.error {
            background: #fef2f2;
            border-color: #ef4444;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .feature {
            background: #f8fafc;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #e2e8f0;
        }
        
        .feature-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .feature-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }
        
        .feature-desc {
            color: #666;
            font-size: 14px;
        }
        
        .buttons {
            margin-top: 30px;
        }
        
        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        
        .btn.secondary {
            background: #6b7280;
        }
        
        .btn.secondary:hover {
            background: #4b5563;
        }
        
        .version {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🍽️</div>
        <h1>餐饮行业AI助手</h1>
        <p class="subtitle">专为餐饮行业打造的智能化管理平台</p>
        
        <div id="status" class="status">
            <strong>🔄 正在检查应用状态...</strong>
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">🧑‍🏫</div>
                <div class="feature-title">培训管理</div>
                <div class="feature-desc">课程管理和进度追踪</div>
            </div>
            <div class="feature">
                <div class="feature-icon">📋</div>
                <div class="feature-title">标准流程</div>
                <div class="feature-desc">SOP流程管理</div>
            </div>
            <div class="feature">
                <div class="feature-icon">📊</div>
                <div class="feature-title">成本分析</div>
                <div class="feature-desc">数据统计和优化建议</div>
            </div>
            <div class="feature">
                <div class="feature-icon">💬</div>
                <div class="feature-title">智能问答</div>
                <div class="feature-desc">AI助手服务</div>
            </div>
        </div>
        
        <div class="buttons">
            <button class="btn" onclick="testElectronAPI()">测试Electron API</button>
            <button class="btn secondary" onclick="showVersion()">显示版本</button>
            <button class="btn secondary" onclick="testFileSystem()">测试文件系统</button>
        </div>
        
        <div id="result" style="margin-top: 20px;"></div>
    </div>
    
    <div class="version" id="version">v1.0.0</div>

    <script>
        // 检查Electron API
        function checkElectronAPI() {
            const statusDiv = document.getElementById('status');
            if (window.electronAPI) {
                statusDiv.className = 'status success';
                statusDiv.innerHTML = '<strong>✅ 应用状态：</strong> Electron API 连接成功！';
                return true;
            } else {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '<strong>❌ 应用状态：</strong> Electron API 未连接';
                return false;
            }
        }
        
        // 测试Electron API
        function testElectronAPI() {
            const resultDiv = document.getElementById('result');
            if (window.electronAPI) {
                resultDiv.innerHTML = '<div class="status success">✅ Electron API 工作正常！</div>';
            } else {
                resultDiv.innerHTML = '<div class="status error">❌ Electron API 不可用</div>';
            }
        }
        
        // 显示版本信息
        function showVersion() {
            const resultDiv = document.getElementById('result');
            if (window.electronAPI) {
                window.electronAPI.getAppVersion().then(version => {
                    resultDiv.innerHTML = `<div class="status success">📦 应用版本：${version}</div>`;
                    document.getElementById('version').textContent = `v${version}`;
                }).catch(err => {
                    resultDiv.innerHTML = `<div class="status error">❌ 获取版本失败：${err}</div>`;
                });
            } else {
                resultDiv.innerHTML = '<div class="status error">❌ Electron API 未连接</div>';
            }
        }
        
        // 测试文件系统
        function testFileSystem() {
            const resultDiv = document.getElementById('result');
            if (window.electronAPI) {
                // 创建一个测试文件
                const testContent = '这是餐饮AI助手的测试文件\n创建时间：' + new Date().toLocaleString();
                window.electronAPI.writeFile('./test.txt', testContent).then(result => {
                    if (result.success) {
                        resultDiv.innerHTML = '<div class="status success">✅ 文件系统测试成功！</div>';
                    } else {
                        resultDiv.innerHTML = `<div class="status error">❌ 文件写入失败：${result.error}</div>`;
                    }
                }).catch(err => {
                    resultDiv.innerHTML = `<div class="status error">❌ 文件系统测试失败：${err}</div>`;
                });
            } else {
                resultDiv.innerHTML = '<div class="status error">❌ Electron API 未连接</div>';
            }
        }
        
        // 页面加载时自动检查
        window.onload = function() {
            setTimeout(() => {
                checkElectronAPI();
                showVersion();
            }, 1000);
        };
        
        // 监听菜单事件
        if (window.electronAPI) {
            window.electronAPI.onMenuNew(() => {
                alert('新建菜单被点击');
            });
            
            window.electronAPI.onMenuOpen((filePath) => {
                alert('打开文件：' + filePath);
            });
        }
    </script>
</body>
</html>
